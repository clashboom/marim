application: test
version: 1
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /scripts
  static_dir: scripts

- url: /styles
  static_dir: styles

- url: /bower_components
  static_dir: bower_components
  
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
  
- url: /javascripts
  static_dir: javascripts

- url: /js
  static_dir: js

- url: /css
  static_dir: css

- url: /scss
  static_dir: scss

- url: /doc
  static_dir: doc

- url: /fonts
  static_dir: fonts

- url: /stylesheets
  static_dir: stylesheets

- url: /images
  static_dir: images

- url: /.*
  script: main.app

libraries:
- name: jinja2
  version: latest
- name: webapp2
  version: latest

